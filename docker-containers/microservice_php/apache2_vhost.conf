
<VirtualHost *:80>
        DocumentRoot /opt/www/www

        <Directory /opt/www/www/>
                Options FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>

        # PHP configuration
        <FilesMatch \.php$>
                SetHandler application/x-httpd-php
        </FilesMatch>

        # Set index.php as directory index
        DirectoryIndex index.php index.html
</VirtualHost>

